<mat-drawer-container class="example-container" autosize>
  
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="isMenuVisible">
    <div class= "imagen">
      <img src="https://yavirac.edu.ec/img/Logo%20Yavirac.png" width="130px" height="130px" >
    </div>
    <div class="list-buttons">
      <ul>
        <li class="link"><a routerLink="estudiantes" >Estudiantes</a></li>
        <li class="link"><a routerLink="catalogos" >Catálogo</a></li>
        <li class="link"><a routerLink="catalogo-valor" >Catálogo Valor</a></li>
      </ul>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="decorador">
      <mat-toolbar>
        <div class="bloque-1">
          <span>{{ title }}</span>
        </div>
        <div class="bloque-2">
          
        </div>
      </mat-toolbar>
    </div>
  </div>

  <div class="main-body">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
