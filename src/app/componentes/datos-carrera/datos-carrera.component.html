<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <div class="catalogo-valor-container">

      <div class="valor-header">
        <div class="h">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input (input)="loadElementsByQuery()"  [(ngModel)]="searchQuery" id="searchInput" matInput placeholder="Buscando.....">
        </mat-form-field>
        </div>
        <div class="d">
        <button mat-flat-button (click)="crearCarreraForm()">Crear</button>
        </div>
      </div>

<div class="valor-table">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
     
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Carrera">
            <th mat-header-cell *matHeaderCellDef> Carrera </th>
            <td mat-cell *matCellDef="let element"> {{element.Carrera}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="NombreCordinador">
            <th mat-header-cell *matHeaderCellDef> NombreCordinador </th>
            <td mat-cell *matCellDef="let element"> {{element.NombreCordinador}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="ApellidoCordinador">
            <th mat-header-cell *matHeaderCellDef> ApellidoCordinador </th>
            <td mat-cell *matCellDef="let element"> {{element.ApellidoCordinador}} </td>
          </ng-container>
    
          <ng-container matColumnDef="NombreDocente">
            <th mat-header-cell *matHeaderCellDef> NombreDocente </th>
            <td mat-cell *matCellDef="let element"> {{element.NombreDocente}} </td>
          </ng-container>
    
          <ng-container matColumnDef="ApellidoDocente">
            <th mat-header-cell *matHeaderCellDef> ApellidoDocente </th>
            <td mat-cell *matCellDef="let element"> {{element.ApellidoDocente}} </td>
          </ng-container>
    
          <ng-container matColumnDef="PeriodoAcademico">
            <th mat-header-cell *matHeaderCellDef> PeriodoAcademico </th>
            <td mat-cell *matCellDef="let element"> {{element.PeriodoAcademico}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acciones </th>
              <td mat-cell *matCellDef="let valor"> 
                <div class="button-accions">
                  <button mat-mini-fab color="primary"  (click)= "editCarrera(valor)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-mini-fab class="mat-warn"  (click)= "deleteCarrera(valor)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
          </ng-container>>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
