<div class="catalogo-valor-container">

  <div class="valor-header">
    <div class="h">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input (input)="filterCatalogoValor()"  [(ngModel)]="searchInput" id="searchInput" matInput placeholder="Search.....">
    </mat-form-field>
    </div>
    <div class="d">
    <button mat-stroked-button (click)="goToCatalogoValorForm()">Agregar</button>
    </div>
  </div>
  <div class="valor-table">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>


    
        <!-- Weight Column -->
        <ng-container matColumnDef="alias">
          <th mat-header-cell *matHeaderCellDef> Alias </th>
          <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="catalogo">
          <th mat-header-cell *matHeaderCellDef> Catalogo </th>
          <td mat-cell *matCellDef="let element"> {{element.catalogo}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Accion </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-stroked-button (click)="editCatalogoValor(element)">Editar</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
    
  </div>
</div>
