<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <div class="catalogos-container">

      <div class="valor-header">
        <div class="h">
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input (input)="filterCatalogos()"  [(ngModel)]="searchInput" id="searchInput" matInput placeholder="Search.....">
        </mat-form-field>
        </div>
        <div class="d">
        <button mat-flat-button (click)="crearCatalogosForm()">Create</button>
        </div>
      </div>
      <div class="valor-table">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Accions </th>
                <td mat-cell *matCellDef="let valor"> 
                  <div class="button-accions">
                    <button mat-mini-fab color="primary"  (click)= "editCatalogos(valor)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab class="mat-warn"  (click)= "deleteCatalogos(valor)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </td>
            </ng-container>>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
        
      </div>
    </div>
