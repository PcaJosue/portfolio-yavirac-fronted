<div class="datos-personales-container">
    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="searchQuery" (ngModelChange)="loadElements()" placeholder="Buscar por nombre">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="crearDatosPersonalesForm()">Agregar Nuevo</button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Definición de columnas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      <!-- Otras columnas... -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="editDatosPersonales(element)">Editar</button>
          <button mat-raised-button color="warn" (click)="deleteDatos(element)">Eliminar</button>
        </td>
      </ng-container>
      
      <!-- Fila del encabezado -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
