<div class="body">

  <form [formGroup]="catalogoForm" (ngSubmit)="guardar()">
    <h2>{{ mode === 'edit' ? 'Editar' : 'Crear catalogo valor' }} {{ id }}</h2>
  
    <div class="crear-editar">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" formControlName="id" [disabled]="mode === 'edit'">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Valor</mat-label>
        <input matInput placeholder="Valor" formControlName="valor">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Alias</mat-label>
        <input matInput placeholder="Alias" formControlName="alias">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Catalogo</mat-label>
        <mat-select>
              <mat-option value="one">Tipo de sangre</mat-option>
              <mat-option value="two">Semestre</mat-option>
              <mat-option value="three">Curso</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Descripción" formControlName="descripcion">
      </mat-form-field>
    </div>
  
    <div class="botones">
      <button mat-stroked-button type="button" (click)="goBack()">Cancelar</button>
      <button mat-flat-button type="submit" (click)="goBack()">{{ mode === 'edit' ? 'Guardar cambios' : 'Crear' }}</button>
    </div>
  </form>

</div>
