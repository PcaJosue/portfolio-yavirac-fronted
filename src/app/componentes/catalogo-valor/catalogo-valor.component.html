<div>
  <h2>Valores</h2>
  

  <label for="search">Buscar:</label>
  <input type="text" id="search" [(ngModel)]="filtro" (input)="buscarCatalogos()">

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Valor</th>
        <th>Alias</th>
        <th>Descripcion</th>
        <th>Catalogo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let catalogo of catalogos | slice:(paginaActual-1)*3:paginaActual*3">
        <td>{{ catalogo.id }}</td>
        <td>{{ catalogo.Valor }}</td>
        <td>{{ catalogo.Alias }}</td>
        <td>{{ catalogo.Descripcion }}</td>
        <td>{{ catalogo.Catalogo }}</td>
        <td>
          <button (click)="editarCatalogo(catalogo)">Editar</button>
          <button (click)="eliminarCatalogo(catalogo.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button [disabled]="paginaActual === 1" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
    <span>PÃ¡gina {{ paginaActual }} de {{ totalPaginas }}</span>
    <button [disabled]="paginaActual === totalPaginas" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
  </div>
</div>
