<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <div class="catalogo-valor-container">

      <div class="valor-header">
        <div class="h">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input (input)="loadElementsByQuery()"  [(ngModel)]="searchQuery" id="searchInput" matInput placeholder="Buscando.....">
        </mat-form-field>
        </div>
        <div class="d">
        <button mat-flat-button (click)="crearCatalogoValorForm()">Crear</button>
        </div>
      </div>
      <div class="valor-table">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="alias">
              <th mat-header-cell *matHeaderCellDef> Alias </th>
              <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="catalogo">
              <th mat-header-cell *matHeaderCellDef> Catálogo </th>
              <td mat-cell *matCellDef="let element"> {{element.catalogo.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element"> 
                  <div class="button-accions">
                    <button mat-mini-fab color="primary" class="material-symbols-outlined" (click)= "editCatalogoValor(element)">Edit</button>
                    <button mat-mini-fab color="primary" class="material-symbols-outlined" (click)= "deleteCatalogos(element)">Delete</button>
                  </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of Catalogo Valor">
          </mat-paginator>
        </div>
        
      </div>
    </div>
