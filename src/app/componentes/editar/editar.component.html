<form (ngSubmit)="guardar()" #agregarForm="ngForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="nombre" name="nombre" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Descripci√≥n</mat-label>
      <input matInput [(ngModel)]="descripcion" name="descripcion" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput type="number" [(ngModel)]="precio" name="precio" required>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="agregarForm.invalid">
      Aceptar
    </button>
    <button mat-raised-button color="warn" type="button" (click)="cancelar()">
      Cancelar
    </button>
  </form>
