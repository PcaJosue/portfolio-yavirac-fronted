<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isEditing ? 'Editar' : 'Agregar' }} Elemento</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName="nombre" placeholder="Nombre" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput formControlName="descripcion" placeholder="DescripciÃ³n" required></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="precio" placeholder="Precio" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Aceptar</button>
      </mat-card-actions>
    </mat-card>
  </form>
